<div class="noteBack" (mousedown)="createNote()"></div>
<div class="noteCreator" (click)="isNoteCreationActive = true">
    <input [(ngModel)]="noteTitle" placeholder="Title" class="title" type="text" name="" id="" />
    <textarea [(ngModel)]="noteDesc" placeholder="Descripcion" class="desc" name="" id="" cols="30" rows="5" style="resize: none;"></textarea>
    <!-- <button class="noteCreatorButton" (click)="createNote()">Create</button> -->
</div>
<div #noteBody class="noteBody">

    <div class="noteGrid">
        <div [id]="note.id" [@anim] *ngFor="let note of notes;index as $index" class="notes">
            <div  class="movablePart" (mousedown)="grabNote(note,$index,$event)"></div>
                <div class="note list">
                    <div class="title">
                        {{note.title}}
                    </div>
                    <pre class="desc">{{note.descripcion}}</pre>
                    <div class="deleteNote" (click)="deleteNote($index)">
                        <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-trash"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 7l16 0" /><path d="M10 11l0 6" /><path d="M14 11l0 6" /><path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" /><path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" /></svg>
                    </div>
                </div>
                <!-- <app-note [id]="note.id" (mousedown)="pickUpNote(note,$index)" [note]="note"></app-note> -->
        </div>
        <div [id]="'copy'" class="notes" [style]="noteGrabbed ? {'display':'flex'}:{'display':'none'}">
            <div  class="movablePart"></div>
                <div class="note list">
                    @if( noteGrabbed){
                        
                        <b>
                            {{noteGrabbed.title}}
                        </b>
                        <pre>{{noteGrabbed.descripcion}}</pre>
                    }
                </div>
                <!-- <app-note [id]="note.id" (mousedown)="pickUpNote(note,$index)" [note]="note"></app-note> -->
        </div>
    </div>
</div>
