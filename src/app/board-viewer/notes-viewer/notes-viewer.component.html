<div class="noteCreator">

    <input [(ngModel)]="noteTitle"  class="title" type="text" name="" id="" />
    <textarea [(ngModel)]="noteDesc" class="desc" name="" id="" cols="30" rows="5"></textarea>
    <button class="noteCreatorButton" (click)="createNote()">Create</button>
</div>
<div #noteBody class="noteBody">

    <div class="noteGrid">
        @for (note of notes; track $index) {
                <div [id]="note.id"  [ngStyle]="{'grid-row':getGridSpan(note.id) } " (mousedown)="pickUpNote(note,$index)" class="note list">
                    {{note.title}}
                    <pre>
                        {{note.descripcion}}
                    </pre>
                </div>
                <!-- <app-note [id]="note.id" (mousedown)="pickUpNote(note,$index)" [note]="note"></app-note> -->
        }
        <div class="note" id="selected" *ngIf="noteSelectd">
            {{noteSelectd.title}}
            <pre>
                {{noteSelectd.descripcion}}
            </pre>
        </div>
    </div>
</div>
