
<div class="openNav" *ngIf="!isNavClosed" (click)="isNavClosed = true">
    o
</div>

<div class="nav" *ngIf="isNavClosed">
    <div class="close" (click)="isNavClosed = false">
        x
    </div>
    <div class="boardInfo">

    </div>

    <div class="boardViews">
        @for (opcion of boardViews; track $index) {
            <div class="boardViewsOpcion" (click)="opcion?.onclick()">
                {{opcion.title}}
            </div>
        }
        <div >
            <div (click)="isQuickBoardSelectOpen = !isQuickBoardSelectOpen" class="boardViewsOpcion">
                Starred Boards <span *ngIf="!isQuickBoardSelectOpen"> &downarrow;</span><span *ngIf="isQuickBoardSelectOpen"> &uparrow;</span>
            </div>
            @if(isQuickBoardSelectOpen){
               @for (board of allBoards; track $index) {
                    @if(board.isStarred){
                        <div class="boardOption" (click)="goToBoard(board.id)">{{board.name}}  {{ board.id}}</div>
                    }
               }
            }
        </div>
        <div class="boardViewsOpcion" (click)="goToSettings()">
            Settings
        </div>
        <div class="boardViewsOpcion" (click)="returnToBoardSelction()">
            Return to boards
        </div>
    </div>

</div>

<ng-container *ngComponentOutlet="component "/>
