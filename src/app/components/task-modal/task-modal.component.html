<div class="taskModal" *ngIf="isTaskModalOpen">
    <div class="contentEditor card">

    </div>
    <div class="attributePicker card">
        @for (opcion of taskOpcions; track $index) {
            <div class="taskOpcion" (click)="check()">
                {{opcion.title}}
            </div>
        }
    </div>

    <div class="closeButton" (click)="isTaskModalOpen = false">
          <p>x</p>
    </div>
</div>
