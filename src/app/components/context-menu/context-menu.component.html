<div id="contextMenuBody">
    <div class="item" (click)="moveZIndex(1)" i18n>Move Up</div>
    <div class="item" (click)="moveZIndex(-1)" i18n>Move Down</div>
    <div class="item" (click)="setZIndex(0)" i18n>Move To Back</div>
    <div class="item" (click)="setZIndex(this.maxIndex+1)" i18n>Move To Front</div>
</div>
