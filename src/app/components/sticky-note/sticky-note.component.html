<div class="container">
    <div class="container-inner">
      <div class="sticky-container">
        <div class="sticky-outer">
          <div class="sticky">
            <svg width="0" height="0">
              <defs>
                <clipPath id="stickyClip" clipPathUnits="objectBoundingBox">
                  <path
                        d="M 0 0 Q 0 0.69, 0.03 0.96 0.03 0.96, 1 0.96 Q 0.96 0.69, 0.96 0 0.96 0, 0 0"
                        stroke-linejoin="round"
                        stroke-linecap="square"
                        />  
                </clipPath>
              </defs>
            </svg>
            <div class="sticky-content">
              
            </div>
          </div>
        </div>
      </div>
    </div>

    @if (isHoveringOver) {
      <div class="resize left" (mousedown)="resizingMouseDown($event)" (mousemove)="resize('left',$event)" (mouseup)="resizingMouseUp($event)"></div>
      <div class="resize right" (mousedown)="resizingMouseDown($event)" (mousemove)="resize('right',$event)" (mouseup)="resizingMouseUp($event)"></div>
      <div class="resize top" (mousedown)="resizingMouseDown($event)" (mousemove)="resize('top',$event)" (mouseup)="resizingMouseUp($event)"></div>
      <div class="resize bottom" (mousedown)="resizingMouseDown($event)"(mousemove)="resize('bottom',$event)" (mouseup)="resizingMouseUp($event)"></div>
    }



  </div>
