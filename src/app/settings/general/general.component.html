<h1>general settings</h1>


<div class="generlSettingsOption">
    <div class="gOption1">Custom Context Menu </div>
    <div class="gOption2"> <input type="checkbox" [(ngModel)]="generalSettings.customContextMenu"/> </div>
   
</div>
<div class="generlSettingsOption">
    <div class="gOption1">Show board transition </div>
    <div class="gOption2"> <input type="checkbox" [(ngModel)]="generalSettings.showLoadEffect"/> </div>
</div>
<div class="generlSettingsOption">
    <div class="gOption1">Set Default Screen</div>
    <div class="gOption2"> 
        <select name="" id="" [(ngModel)]="generalSettings.defaultMenu">
            <option value="Visual">Visual</option>
            <option value="List">List</option>
            <option value="Calender">Calender</option>
            <option value="Notes">Notes</option>
        </select>
    </div>
</div>
<div class="generlSettingsOption">
    <div class="gOption1">Dark Mode </div>
    <div class="gOption2"> <input type="checkbox" [(ngModel)]="generalSettings.darkMode"/> </div>
</div>
