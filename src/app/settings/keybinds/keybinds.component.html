<h1 i18n>Keybindings</h1>
<div class="keys">

    @for (keybind of keybindings |keyvalue; track $index) {
        <div class="key">
            <div class="keyName">
                {{keybind.key}}
            </div>
            <div class="value">
                {{keybind.value}}
            </div>
            <div class="edit" (click)="changeKey(keybind.key)">
                <svg  xmlns="http://www.w3.org/2000/svg"  width="30"  height="30"  viewBox="0 0 24 24"    stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-pencil"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 20h4l10.5 -10.5a2.828 2.828 0 1 0 -4 -4l-10.5 10.5v4" /><path d="M13.5 6.5l4 4" /></svg>
            </div>
        </div>
    
    }
</div>
