<div class="mainSettings">
    <div #sidebar class="sidebar">
        <div class="closeMenu" *ngIf="!isSettingsNavOpen" (click)="togleNav()">
            <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-right"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 12l14 0" /><path d="M13 18l6 -6" /><path d="M13 6l6 6" /></svg>
        </div>
        <div class="closeMenu" *ngIf="isSettingsNavOpen" (click)="togleNav()">
            <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-left"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 12l14 0" /><path d="M5 12l6 6" /><path d="M5 12l6 -6" /></svg>
        </div>
        @for (setting of settingsMenu; track $index) {
            <div class="settingsOption" (click)="setting?.onclick($index)">
                <div class="txt">
                    {{setting.title}}
                </div>
            </div>
        }
    </div>
    
    <div class="mainSettingsContent">
        <ng-container *ngComponentOutlet="currentlyActiveSettingsMenu "/>
    </div>
</div>
<div class="settingsButtons">
    <button (click)="saveSettings()" class="button">Save Changes</button>
    <button (click)="resetSettings()" class="button">Reset Settings</button>
</div>
